<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title> Techsoon - Coming Soon HTML Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Techsoon - Coming Soon Tailwind CSS 3 HTML Template is a multi purpose landing page template built for any Count Down Web Page, Coming Soon Page, Launching Web, Launching Product Website, agency or business Startup. It’s fully responsive and built Tailwind v3" name="description" />
    <meta content="Techzaa" name="author" />

    <!-- favicon -->
    <link rel="shortcut icon" href="assets/images/favicon.ico">

    <!-- Style css -->
    <link href="assets/css/style.min.css" rel="stylesheet" type="text/css">

    <!-- Icons css -->
    <link href="assets/css/icons.min.css" rel="stylesheet" type="text/css">
</head>

<body class="bg-slate-100 tracking-wide">

    <!-- Home Start -->
    <section class="py-20 relative md:h-screen flex items-center px-6" id="home">
        <div class="overflow-hidden">
            <img class="absolute inset-0 h-full w-full object-cover" src="assets/images/1.jpg" alt="build your website image">
            <div class="absolute inset-0 w-full h-full bg-gradient-to-b from-neutral-800/70 to-slate-900/80"></div>
        </div>

        <div class="container">
            <div class="flex items-center justify-center relative">
                <div class="max-w-xl text-center text-white py-20">
                    <a href="#" class="flex justify-center mx-auto mb-12"><img src="assets/images/logo.png" alt="logo" class="h-12"></a>
                    <h2 class="text-4xl mb-7">We Are Coming Soon...</h2>
                    <p class="text-neutral-300">Start working with Techwind that can provide everything you need to generate awareness, drive traffic, connect.</p>
                    <div>
                        <div class="my-10 text-white p z-30">
                            <div class="flex flex-wrap items-center justify-center gap-5">
                                <div class="h-32 w-32 bg-neutral-500/30 rounded-full flex items-center justify-center">
                                    <div class="text-center">
                                        <span id="days" class="text-3xl lg:text-4xl"></span>
                                        <p>days</p>
                                    </div>
                                </div>

                                <div class="h-32 w-32 bg-neutral-500/30 rounded-full flex items-center justify-center">
                                    <div class="text-center">
                                        <span id="hours" class="text-3xl lg:text-4xl"></span>
                                        <p>Hours</p>
                                    </div>
                                </div>

                                <div class="h-32 w-32 bg-neutral-500/30 rounded-full flex items-center justify-center">
                                    <div class="text-center">
                                        <span id="minutes" class="text-3xl lg:text-4xl"></span>
                                        <p>Minutes</p>
                                    </div>
                                </div>

                                <div class="h-32 w-32 bg-neutral-500/30 rounded-full flex items-center justify-center">
                                    <div class="text-center">
                                        <span id="seconds" class="text-3xl lg:text-4xl"></span>
                                        <p>Seconds</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="opacity-75 pt-20">
                <div class="flex items-center justify-center gap-4">
                    <a href="#">
                        <div class="w-10 h-10 bg-neutral-500/50 rounded-full flex items-center justify-center">
                            <i class="fa-brands fa-facebook-f text-green-500 hover:text-emerald-400 text-xl"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="w-10 h-10 bg-neutral-500/50 rounded-full flex items-center justify-center">
                            <i class="fa-brands fa-instagram text-green-500 hover:text-emerald-400 text-xl"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="w-10 h-10 bg-neutral-500/50 rounded-full flex items-center justify-center">
                            <i class="fa-brands fa-twitter text-green-500 hover:text-emerald-400 text-xl"></i>
                        </div>
                    </a>
                    <a href="#">
                        <div class="w-10 h-10 bg-neutral-500/50 rounded-full flex items-center justify-center">
                            <i class="fa-brands fa-youtube text-green-500 hover:text-emerald-400 text-xl"></i>
                        </div>
                    </a>
                </div>
                <p class="text-white text-center pt-7"> ©
                    <script>document.write(new Date().getFullYear())</script>
                    Design with <i class="fa-solid fa-heart text-red-500"></i>
                    <a href="#"> by Techzaa.</a>
                </p>
            </div>

        </div>
    </section>
    <!-- Home Start -->

    <!-- Theme Js -->
    <script src="assets/js/theme.js"></script>

</body>

</html>
